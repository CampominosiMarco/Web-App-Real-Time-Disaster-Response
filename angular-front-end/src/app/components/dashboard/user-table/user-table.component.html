<div class="container">

  <h5>I tuoi marcatori sulla mappa:</h5>

  <br>
  
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Icona</th>
        <th>Descrizione</th>
        <th>Modifica</th>
        <th>Cancella</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let markerInfo of markerInfos | paginate: { itemsPerPage: pageSize, currentPage: currentPage, id: 'custom-pagination' }">
        <td>{{ markerInfo.id }}</td>
        <td><img src="{{ markerInfo.icon }}" alt="" class="icon"></td>
        <td class="description">{{ markerInfo.description }}</td>
        <td><img src="assets/Edit.png" alt="" class="actions" (click)="onEditClick(markerInfo.id, markerInfo.description)"></td>
        <td><img src="assets/Delete.png" alt="" class="actions" (click)="onDeleteClick(markerInfo.id)"></td>
      </tr>
    </tbody>
  
  </table>

  <br>

  <pagination-controls (pageChange)="pageChanged($event)" id="custom-pagination"></pagination-controls>
</div>
