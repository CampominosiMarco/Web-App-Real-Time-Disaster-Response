


<div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Nuovo Marcatore</p>

  <form class="mx-1 mx-md-4" (ngSubmit)="onSubmit()">


    <div class="form-group">
      <label for="icon">Seleziona un'icona:</label>
      <select class="form-control" id="icon" [(ngModel)]="selectedIcon">
        <option value="Y">Y</option>
        <option value="O">O</option>
        <option value="R">R</option>
        <option value="G">G</option>
        <option value="B">B</option>
      </select>
    </div>



    <div class="form-group d-flex justify-content-center mb-5">
      <textarea class="form-control me-2" type="checkbox" value="" id="description" [(ngModel)]="description" rows="20" cols="50"></textarea>
      <label for="description">Descrizione:</label>
    </div>



    <div class="form-check d-flex justify-content-center mb-5">
      <input class="form-check-input me-2" type="checkbox" value="" id="checkBoxAgree" [(ngModel)]="allowContactInfo"/>
      <label class="form-check-label" for="checkBoxAgree">Acconsento alla pubblicazione di contatti</label>
    </div>



    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
      <button type="submit" class="btn btn-primary btn-lg">Salva</button>
    </div>
  </form>

</div>
