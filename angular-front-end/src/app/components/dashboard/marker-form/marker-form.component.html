<div class="container" style="margin-top: 10px;">
  <fieldset class="border border-success border-2 p-3" style="border-radius: 15px;">
    <legend class="w-auto fw-bold">Nuovo Marcatore</legend>

    <form class="mx-1 mx-md-4" (ngSubmit)="onSubmit()">

      <div class="form-group row align-items-center">
        <label for="icon" class="col-md-8 col-form-label">Seleziona un'icona:</label>
        <div class="col-md-4">
          <select class="form-control" id="icon" name="icon" [(ngModel)]="selectedIcon">
            <ng-container *ngIf="authService.getUserId() === 1; else userNotOne">
              <option value="B">Blu (Comune di Quarrata)</option>
              <option value="R">Rosso [Richiesta]</option>
              <option value="G">Verde [Offerta]</option>
            </ng-container>
            <ng-template #userNotOne>
              <ng-container *ngIf="authService.getUserId() === 2; else userNotTwo">
                <option value="O">Arancione (Protezione Civile)</option>
                <option value="R">Rosso [Richiesta]</option>
                <option value="G">Verde [Offerta]</option>
              </ng-container>
              <ng-template #userNotTwo>
                <ng-container *ngIf="authService.getUserId() === 3; else userNotThree">
                  <option value="Y">Giallo (Regione Toscana)</option>
                  <option value="R">Rosso [Richiesta]</option>
                  <option value="G">Verde [Offerta]</option>
                </ng-container>
                <ng-template #userNotThree>
                  <option value="R">Rosso [Richiesta]</option>
                  <option value="G">Verde [Offerta]</option>
                </ng-template>
              </ng-template>
            </ng-template>
          </select>
        </div>
      </div>

      <br>

      <div class="form-group row align-items-center">
        <label for="description">Descrizione:</label><br>
        <textarea class="form-control me-2" value="" id="description" name="description" [(ngModel)]="description" rows="5" cols="50"></textarea>
      </div>

      <br>
      
      <div class="form-group d-flex justify-content-center mb-5">
        <input class="form-check-input me-2" type="checkbox" value="" id="checkBoxAgree" name="checkBoxAgree" [(ngModel)]="allowContactInfo"/>
        <label class="form-check-label" for="checkBoxAgree">Acconsento alla pubblicazione dei miei contatti (mail/cellulare). In caso contrario verr√† visualizzato solo il nome utente.</label>
      </div>

      <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
        <button type="submit" class="btn btn-primary btn-lg" style="margin-right: 10px;">Salva</button>
        <button type="reset" class="btn btn-danger btn-lg" (click)="resetForm()">Cancella</button>
      </div>
      

    </form>

  </fieldset>
</div>
