<app-toggle-search  (notifyDashboard)="onToggleSearchEvent()"></app-toggle-search>

<app-marker-form *ngIf="showMarkerForm" (formSubmit)="receiveFormData($event)"></app-marker-form>

<div class="container">







    <button class="btn btn-primary" (click)="refreshMap()">Aggiorna Mappa</button>
</div>

<br>

<div id="map"></div>

<div class="container">
    <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Icon</th>
            <th>Description</th>
            <th>Modifica</th>
            <th>Cancella</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let markerInfo of markerInfos">
            <td>{{ markerInfo.id }}</td>
            <td>{{ markerInfo.icon }}</td>
            <td>{{ markerInfo.description }}</td>
            <td>image penna</td>
            <td>image croce</td>
          </tr>
        </tbody>
      </table>


    <div id="space" style="margin-bottom: 70px;"></div>
</div>
