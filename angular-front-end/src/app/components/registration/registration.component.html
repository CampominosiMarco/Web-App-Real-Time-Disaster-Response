<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">

                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Registrati</p>
  
                  <form class="mx-1 mx-md-4" [formGroup]="userEmails">  <!--validazione mail-->
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="userName" class="form-control" required/>
                        <label class="form-label" for="userName">Nome Utente</label>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4 form-group">  <!--validazione mail-->
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="email" id="mail" class="form-control" formControlName="primaryEmail" required/>
                         <!--  [class.is-invalid] = "userEmails.get('primaryEmail').invalid && userEmails.get('primaryEmail').touched"/>-->
                        <label class="form-label" for="mail">Mail</label>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4 form-group">  <!--validazione mail-->
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="email" id="mail2" class="form-control" formControlName="secondaryEmail" required/>
                        <!--  [class.is-invalid] = "userEmails.get('secondaryEmail').invalid && userEmails.get('secondaryEmail').touched"/>-->
                        <label class="form-label" for="mail">Ripeti Mail</label>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input type="mobile" id="mobilePhone" class="form-control" required/>
                          <label class="form-label" for="mobilePhone">Cellulare</label>
                        </div>
                      </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="pass" class="form-control" required/>
                        <label class="form-label" for="pass">Password</label>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="passCheck" class="form-control" required/>
                        <label class="form-label" for="passCheck">Ripeti password</label>
                      </div>
                    </div>
  
                    <div class="form-check d-flex justify-content-center mb-5">
                      <input class="form-check-input me-2" type="checkbox" value="" id="checkBoxAgree" required/>
                      <label class="form-check-label" for="checkBoxAgree">
                        Accetto i <a href="#"  routerLink="/conditions" routerLinkActive="active">Termini del Servizio</a>
                      </label>
                    </div>
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="button" class="btn btn-primary btn-lg">Registrami</button>
                    </div>
  
                  </form>
  
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
